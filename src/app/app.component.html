<div class="app-container">
  <div class="app-header">
    <img src="assets/pikachu.svg" height="64px"/>
    <h1>ng-pok√©dex</h1>
  </div>
  <div class="search-container">
    <input [(ngModel)]="search" placeholder="Search" />
  </div>
  <div *ngIf="pokemonListResponse$ | async as pokemonListResponse" class="pokemon-list-container">
    <div *ngFor="let pokemon of (pokemonListResponse.results | filter:search)">
      <app-pokemon-list-item [pokemon]="pokemon"></app-pokemon-list-item>
    </div>
  </div>
</div>
